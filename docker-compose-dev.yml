services:
  # PostgreSQL service
  my-postgres:
    image: postgres:17
    container_name: my-postgres-ai
    env_file:
      - .env.dev
    environment:
      POSTGRES_USER: neo
      POSTGRES_PASSWORD: neo
      POSTGRES_DB: xgroups
    ports:
      - "1545:5432"
    volumes:
      - ./docker/data/postgres:/var/lib/postgresql/data
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neo"]
      interval: 5s
      timeout: 5s
      retries: 5
    
    
    networks:
      mynetwork:
        ipv4_address: 192.168.103.13

  # PGAdmin service
  pgadmin:
    image: dpage/pgadmin4
    container_name: my-pgadmin-ai
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    env_file:
      - .env.dev
    volumes:
      - ./docker/data/pgadmin/:/var/lib/pgadmin  

    ports:
      - "8889:80"
    depends_on:
      - my-postgres
    networks:
      mynetwork:
        ipv4_address: 192.168.103.14

  # Apache + PHP service
  web:
    build:
      context: .
      dockerfile: php-dockerfile
    image: my-php-web:latest  
    container_name: my-php-apache-ai
    volumes:
      - .:/var/www/html/q.local/      
      - ./docker/config/apache/q.local.conf:/etc/apache2/sites-enabled/q.local.conf
      - ./docker/config/ssl/:/etc/ssl/localcerts
      - ./docker/config/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./docker/config/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./app/Libraries/astro/sweph/swephp/ephe/:/users/ephe/
      - ./app/Libraries/astro/sweph/swephp/ephe/:/users/ephe2/
    ports:
      - "8081:80" 
      - "444:443"
    depends_on:
      - my-postgres
    command: >
      bash -c "a2enmod rewrite && a2enmod ssl && apache2-foreground"
    networks:
      mynetwork:
        ipv4_address: 192.168.103.15

  # Redis service
  redis:
    image: redis:alpine
    container_name: my-redis-ai
    ports:
      - "6379:6379"
    volumes:
      - ./docker/data/redis:/data
    command: redis-server --appendonly yes
    networks:
      mynetwork:
        ipv4_address: 192.168.103.16

  # Zookeeper Service
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: my-zookeeper-ai
    profiles: ["kafka"]
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      mynetwork:
        ipv4_address: 192.168.103.17

  # Kafka Service
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: my-kafka-ai
    profiles: ["kafka"]
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"

    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

    volumes:
      - ./docker/data/kafka:/var/lib/kafka/data

    networks:
      mynetwork:
        ipv4_address: 192.168.103.18

networks:
  mynetwork:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.103.0/24
